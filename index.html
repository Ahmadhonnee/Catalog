<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Bootstrap</title>
</head>

<body>
    <div class="container pb-5 pt-5 bg-body">
        <div class="row">
            <h1 class="fw-bold h1 text-center">Movies catalog</h1>
            <div class="col-4">
                <form action="https://echo.htmlacademy.ru" method="post">
                    <label class="form-label" for="text"></label>
                    <input class="form-control" type="text" name="text" id="text" placeholder="Enter the name"
                        pattern="^[A-Z]{1}([a-z]+)" required>
                    <label for="num"></label>
                    <input class="form-control" type="text" name="num" id="num" placeholder="Enter the amount"
                        pattern="[0-9]{2}" required>
                    <select name="sort" value="sort" class="form-select mt-4" required>
                        <option value="">All</option>
                        <option value="Action">Action</option>
                        <option value="Horror">Horror</option>
                        <option value="Drama">Drama</option>
                        <option value="Soap-opera">Soap-opera</option>
                    </select>
                    <select name="rate" value="rate" class="form-select mt-4" required>
                        <option value="">Rating (high to low)</option>
                        <option value="High">High</option>
                        <option value="Middle">Middle</option>
                        <option value="Low">Low</option>
                    </select>
                    <button class="btn btn-qizil w-100 mt-4">Search</button>
                </form>
                <h2 class="h2 text-center mt-4">Bookmatked movies</h2>
                <div class="row">
                    <div class="col-12 pt-3 pb-3 border border-dark border-opacity-25 d-flex flex-column rounded-top">
                        Avengers: Infinity War
                        <button class="btn btn-danger w-25 mt-3">Remove</button>
                    </div>
                    <div class="col-12 pt-3 pb-3 border border-dark border-opacity-25 d-flex flex-column">
                        The Avengers
                        <button class="btn btn-danger w-25 mt-3">Remove</button>
                    </div>
                    <div class="col-12 pt-3 pb-3 border border-dark border-opacity-25 d-flex flex-column rounded-bottom">
                        12 Years a Slave
                        <button class="btn btn-sariq w-25 mt-3">Remove</button>
                    </div>
                </div>
            </div>

            <div class="col-8 d-flex flex-column">
                <h2>Search results: 39</h2>
                <div class="alert alert-primary" role="alert">
                    Use the form on the left search for a movie
                </div>
                <div class="d-flex justify-content-between">
                    <div class="card" style="width: 25rem;">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="./img/OIP.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./img/R.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./img/OIP.jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                        <div class="card-body">
                            <h3 class="card-title">Avengers: Infinity War</h3>
                            <div class="card__logo">
                                <div class="card__logo__icon"></div>
                                <span class="card__logo__name">2018</span>
                            </div>
                            <div class="card__rate">
                                <div class="card__rate__icon"></div>
                                <span class="card__rate__name">8.7</span>
                            </div>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Watch trailer</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Bookmark</button>
                        </div>
                    </div>
                    <div class="card" style="width: 25rem;">
                        <div id="carouselExampleIndicators2" class="carousel slide" data-bs-ride="true">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="./img/R.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./img/OIP.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./img/R.jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                        <div class="card-body">
                            <h3 class="card-title">The Avengers</h3>
                            <div class="card__logo">
                                <div class="card__logo__icon"></div>
                                <span class="card__logo__name">2012</span>
                            </div>
                            <div class="card__rate">
                                <div class="card__rate__icon"></div>
                                <span class="card__rate__name">8.1</span>
                            </div>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Watch trailer</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">More info</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Bookmark</button>
                        </div>
                    </div>
                </div>
                <ul class="pagination pagination-md mt-5 m-auto">
                    <li class="page-item active" aria-current="page">
                      <span class="page-link">1</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">4</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal fade bg-black text-black" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Sub???</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              HEy buddy calm down!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sariq" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-qizil">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
